worker_processes 1;
pid /run/nginx.pid;
events {
    worker_connections 1024;
    };
    http {
        ;
        include mime.types;
        default_type application/octet-stream;
        sendfile on;
        keepalive_timeout 0s;
        gzip on;

        access_log /proc/1/fd/1;
        error_log /proc/1/fd/;

        include /etc/nginx/conf.d/*.conf:ro;

    }